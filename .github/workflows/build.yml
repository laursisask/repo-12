    - continue-on-error: true
      name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - continue-on-error: true
      name: Install Node
      uses: actions/setup-node@v3.7.0
      with:
        node-version: 18
    - continue-on-error: true
      name: Install deps (amd64)
      run: 'sudo apt-get update

        sudo apt-get install libarchive-tools zsh python3-distutils

        '
    - continue-on-error: true
      if: matrix.build-arch == 'x64'
      name: Install npm_modules (amd64)
      run: 'npm i -g yarn

        yarn --network-timeout 1000000

        '
    - continue-on-error: true
      if: matrix.build-arch != 'x64'
      name: Setup Crossbuild (${{matrix.arch}})
      run: 'sudo apt-get update -y && sudo apt-get install schroot sbuild debootstrap
        -y

        sudo debootstrap --include=git,curl,gnupg,ca-certificates,crossbuild-essential-${{matrix.arch}},python-dev,python3-dev,libarchive-tools,cmake
        --variant=buildd --exclude=snapd --components=main,restricted,universe,multiverse
        --extractor=dpkg-deb bionic /build-chroot/

        echo ''deb [arch=amd64,i386] http://archive.ubuntu.com/ubuntu bionic main
        restricted universe multiverse'' | sudo tee /build-chroot/etc/apt/sources.list
        >/dev/null

        echo ''deb [arch=arm64,armhf] http://ports.ubuntu.com/ubuntu-ports bionic
        main restricted universe multiverse'' | sudo tee -a /build-chroot/etc/apt/sources.list
        >/dev/null

        curl -s https://deb.nodesource.com/gpgkey/nodesource.gpg.key | gpg --dearmor
        | sudo tee /build-chroot/etc/apt/trusted.gpg.d/nodesource.gpg >/dev/null

        echo ''deb http://deb.nodesource.com/node_16.x bionic main'' | sudo tee /build-chroot/etc/apt/sources.list.d/nodesource.list
        >/dev/null

        echo "[build-chroot]

        description=Ubuntu 18.04 Build chroot

        type=directory

        directory=/build-chroot

        root-groups=root,sudo

        profile=buildd

        personality=linux

        union-type=overlay" | sudo tee /etc/schroot/chroot.d/build-chroot.pref >/dev/null

        echo "/home           /home           none    rw,bind         0       0" |
        sudo tee -a /etc/schroot/buildd/fstab >/dev/null

        '
    - continue-on-error: true
      if: matrix.build-arch != 'x64'
      name: Install node_modules & CrossBuild native modules for ${{matrix.arch}}
      run: "sudo schroot -c build-chroot -u root -- bash -c \"apt-get update -y\n\
        dpkg --add-architecture ${{matrix.arch}}\napt-get install -y nodejs libfontconfig-dev:${{matrix.arch}}\
        \ libsecret-1-dev:${{matrix.arch}} libnss3:${{matrix.arch}} libatk1.0-0:${{matrix.arch}}\
        \ libatk-bridge2.0-0:${{matrix.arch}} libgdk-pixbuf2.0-0:${{matrix.arch}}\
        \ libgtk-3-0:${{matrix.arch}} libgbm1:${{matrix.arch}}\nexport CC=${{matrix.triplet}}gcc\
        \ CXX=${{matrix.triplet}}g++ LD=${{matrix.triplet}}ld\nif [[ ${{matrix.arch}}\
        \ == 'arm64' ]]; then\n  export PKG_CONFIG_PATH=$PKG_CONFIG_PATH:/usr/lib/aarch64-linux-gnu/pkgconfig/\n\
        elif [[ ${{matrix.arch}} == 'armhf' ]]; then\n  export PKG_CONFIG_PATH=$PKG_CONFIG_PATH:/usr/lib/arm-linux-gnueabihf/pkgconfig/\n\
        fi\nexport ARCH=${{matrix.build-arch}} npm_config_arch=${{matrix.build-arch}}\
        \ npm_config_target_arch=${{matrix.build-arch}}\nnpm i -g yarn\nyarn --network-timeout\
        \ 1000000 --arch=${{matrix.build-arch}} --target_arch=${{matrix.build-arch}}\"\
        \n"
    - continue-on-error: true
      name: Webpack (${{matrix.arch}})
      run: yarn run build --arch=${{matrix.build-arch}} --target_arch=${{matrix.build-arch}}
    - continue-on-error: true
      name: Prepackage plugins (${{matrix.arch}})
      run: scripts/prepackage-plugins.mjs
    - continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        KEYGEN_TOKEN: ${{ secrets.KEYGEN_TOKEN }}
        USE_HARD_LINKS: false
      name: Build packages (${{matrix.arch}})
      run: scripts/build-linux.mjs
    - continue-on-error: true
      if: matrix.build-arch == 'x64'
      name: Build web resources
      run: zsh -c 'tar czf tabby-web.tar.gz (tabby-*|web)/dist'
    - continue-on-error: true
      env:
        SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
        SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      if: matrix.build-arch == 'x64'
      name: Upload symbols (amd64 only)
      run: 'sudo npm install -g @sentry/cli --unsafe-perm

        ./scripts/sentry-upload.mjs

        '
    - continue-on-error: true
      env:
        PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
      if: github.repository == 'Eugeny/tabby' && github.event_name == 'push' && startsWith(github.ref,
        'refs/tags/')
      name: Upload packages to packagecloud.io
      uses: Eugeny/packagecloud-action@main
      with:
        dir: dist
        repo: eugeny/tabby
    - continue-on-error: true
      name: Upload AppImage (${{matrix.arch}})
      uses: actions/upload-artifact@master
      with:
        name: Linux AppImage (${{matrix.arch}})
        path: dist/*.AppImage
    - continue-on-error: true
      name: Upload DEB (${{matrix.arch}})
      uses: actions/upload-artifact@master
      with:
        name: Linux DEB (${{matrix.arch}})
        path: dist/*.deb
    - continue-on-error: true
      name: Upload RPM (${{matrix.arch}})
      uses: actions/upload-artifact@master
      with:
        name: Linux RPM (${{matrix.arch}})
        path: dist/*.rpm
    - continue-on-error: true
      name: Upload Pacman Package (${{matrix.arch}})
      uses: actions/upload-artifact@master
      with:
        name: Linux Pacman (${{matrix.arch}})
        path: dist/*.pacman
    - continue-on-error: true
      name: Upload Linux tarball (${{matrix.arch}})
      uses: actions/upload-artifact@master
      with:
        name: Linux tarball (${{matrix.arch}})
        path: dist/*.tar.gz
    - continue-on-error: true
      if: matrix.build-arch == 'x64'
      name: Upload web tarball (amd64 only)
      uses: actions/upload-artifact@master
      with:
        name: Web tarball
        path: tabby-web.tar.gz
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/bambuo/tabby.$(date
        +%s)
    strategy:
      matrix:
        include:
        - arch: amd64
          build-arch: x64
        - arch: arm64
          build-arch: arm64
          triplet: aarch64-linux-gnu-
        - arch: armhf
          build-arch: arm
          triplet: arm-linux-gnueabihf-
    timeout-minutes: 60
name: Package-Build
'on':
  workflow_dispatch: {}
